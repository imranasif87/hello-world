<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const fullPath = window.location.pathname + window.location.search + window.location.hash;

    const newUrl = "/hello-world/index.html?redirect=" + encodeURIComponent(fullPath);
    window.location.replace(newUrl);
  </script>
</head>

<body>
  <p>Redirecting...</p>
</body>

</html>
