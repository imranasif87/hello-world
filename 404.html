<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Correctly extract the current path and send to index.html
    const fullPath = window.location.pathname + window.location.search + window.location.hash;
    const params = new URLSearchParams(window.location.search);
    debugger;
    alert('params: ' + params);
    const redirect = params.get("redirect");
    alert('Full path: ' + fullPath);
    alert('redirect path: ' + redirect);
    const redirectUrl = '/index.html?redirect=' + encodeURIComponent(redirect);
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
