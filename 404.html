<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Correctly extract the current path and send to index.html
    const params = new URLSearchParams(window.location.search);
    const redirect = params.get("redirect");
    const redirectUrl = '/index.html?redirect=' + encodeURIComponent(redirect);
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
